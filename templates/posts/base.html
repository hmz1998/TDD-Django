{% extends 'share/_Base.html' %}

{% block style %}
    <style>
        body {
            min-height: 100vh;
            display: grid;
            grid-template-rows: 1fr auto;
        }

        footer {
            margin-top: auto;
        }
    </style>
{% endblock %}


{% block content %}

    <body data-new-gr-c-s-check-loaded="14.1112.0" data-gr-ext-installed="" style="disp">

    <main>
        <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="{% url 'homepage' %}" class="nav-link px-2 text-secondary">Home</a></li>
                        {% comment %}
                            <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                        {% endcomment %}
                    </ul>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                               aria-label="Search">
                    </form>

                    <div class="text-end">
                        <a href="{% url 'accounts:login_page' %}">
                            <button type="button" class="btn btn-outline-light me-2">Login</button>
                        </a>

                        <a href="{% url 'accounts:signup_page' %}">
                            <button type="button" class="btn btn-warning">Sign-up</button>
                        </a>
                    </div>

                </div>
            </div>
        </header>
    </main>

    <div class="container">
        {% block body %}
        {% endblock body %}
    </div>


    <div class="container">
        <footer class="py-3 my-4 mb-0">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="{% url 'homepage' %}" class="nav-link px-2 text-muted">Home</a></li>
            </ul>
            <p class="text-center text-muted">&copy; TDD Django Blog</p>
        </footer>
    </div>

{% endblock %}
